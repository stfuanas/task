<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar .logo a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }

        .navbar .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar .nav-links li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            position: relative;
            transition: color 0.3s ease;
        }

        .navbar .nav-links li a:hover {
            color: #ec1a1a;
        }

        .navbar .nav-links li a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #26c1e7;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .navbar .nav-links li a:hover::after {
            transform: scaleX(1);
        }

        .navbar .burger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .navbar .burger .line {
            width: 25px;
            height: 3px;
            background-color: rgb(170, 39, 164);
        }

        /* Media Query for Mobile */
        @media screen and (max-width: 768px) {
            .navbar .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                height: 100vh;
                background-color: #333;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                width: 60%;
                transition: right 0.3s ease;
            }

            .navbar .nav-links.active {
                right: 0;
            }

            .burger {
                display: flex;
            }
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Navbar</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <a href="#">ANAS</a>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="burger" id="burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </nav>
    <script src="script.js"></script>
    <script>const burger = document.getElementById('burger');
        const navLinks = document.querySelector('.nav-links');

        burger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>

</html>
